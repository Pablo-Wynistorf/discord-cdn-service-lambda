<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free CDN Hosting</title>
  <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.onedns.ch/attachment/1235206911368888380" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <button id="upload-button" class="fixed top-4 left-4 bg-gray-700 text-white py-2 px-4 rounded cursor-pointer border border-slate-500 hover:border-slate-100">
    Upload more files to CDN
  </button>  
  <div id="statusMessage" class="hidden fixed top-4 justify-center bg-gray-500 py-2 px-4 rounded shadow-md z-50">
  </div>
  <div class="bg-gray-900">
    <div class="mx-auto max-w-screen-2xl">
      <div class="mt-20 flow-root">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
            <table id="cdnTable" class="min-w-full divide-y divide-gray-700 hidden">
              <thead>
                <tr>
                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-0"></th>
                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-0">
                    File Name
                  </th>
                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-0">
                    CDN Link
                  </th>
                </tr>
              </thead>
              <tbody id="cdnTableBody" class="divide-y divide-gray-800"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
